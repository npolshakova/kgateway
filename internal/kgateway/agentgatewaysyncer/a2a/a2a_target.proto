syntax = "proto3";

package agentgateway.dev.a2a.target;

option go_package = "github.com/kgateway-dev/kgateway/v2/internal/kgateway/agentgatewaysyncer/a2a;a2a";

message Target {

  // The listeners which are allowed to connect to the target.
  repeated string listeners = 1;

  // The name of the target.
  string name = 2;
  // The host of the target.
  string host = 3;
  // The port of the target.
  uint32 port = 4;
  // The path of the target.
  string path = 5;

}