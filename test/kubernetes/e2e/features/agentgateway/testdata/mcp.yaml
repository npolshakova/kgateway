apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-tool
spec:
  selector:
    matchLabels:
      app: mcp-tool
  template:
    metadata:
      labels:
        app: mcp-tool
    spec:
      containers:
        - name: mcp-tool
#          image: ghcr.io/peterj/mcp-website-fetcher:sha-d2db5b3
          image: us-docker.pkg.dev/developers-369321/gloo-platform-dev/markitdown-mcp:2.0.0-mcpdemo
          args:
            - "--sse"
            - "--host=0.0.0.0"
            - "--port=8080"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-tool
  annotations:
    kgateway.dev/mcp-path: "/sse"
spec:
  selector:
    app: mcp-tool
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      appProtocol: kgateway.dev/mcp
