apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth0-mock
  labels:
    app: auth0-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth0-mock
  template:
    metadata:
      labels:
        app: auth0-mock
    spec:
      containers:
        - name: auth0-mock
          image: auth0-mock:latest   # TODO: replace with local build
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: auth0-mock
spec:
  selector:
    app: auth0-mock
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: ClusterIP
