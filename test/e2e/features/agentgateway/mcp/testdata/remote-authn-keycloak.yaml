---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: Backend
metadata:
  name: mcp-backend
spec:
  type: MCP
  mcp:
    targets:
      - name: mcp-target
        static:
          host: mcp-website-fetcher.default.svc.cluster.local
          port: 80
          protocol: SSE
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mcp-route
spec:
  parentRefs:
    - name: gw
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /.well-known/oauth-authorization-server
      backendRefs:
        - name: keycloak
          port: 7080
    - matches:
        - path:
            type: PathPrefix
            value: /register
      backendRefs:
        - name: keycloak
          port: 7080
    - matches:
        - path:
            type: PathPrefix
            value: /token
      backendRefs:
        - name: keycloak
          port: 7080
    - matches:
        - path:
            type: PathPrefix
            value: /.well-known/jwks.json
      backendRefs:
        - name: keycloak
          port: 7080
    - matches:
        - path:
            type: PathPrefix
            value: /authorize
      backendRefs:
        - name: keycloak
          port: 7080
    - backendRefs:
        - name: mcp-backend
          group: gateway.kgateway.dev
          kind: Backend
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: keycloak-mcp-authn-policy
spec:
  targetRefs:
    - name: mcp-backend
      kind: Backend
      group: gateway.kgateway.dev
  backend:
    mcp:
      authentication:
        issuer: http://keycloak:7080/realms/mcp
        jwks:
          jwksUri: http://keycloak.default.svc.cluster.local:7080/realms/mcp/protocol/openid-connect/certs
        audiences:
        - "account"
        mcpIDP: KEYCLOAK
        resourceMetadata:
          resource: http://mcp-website-fetcher.default.svc.cluster.local/mcp
          scopesSupported: '["tools/call/fetch"]'
          bearerMethodsSupported: '["header"]'
          resourceDocumentation: http://mcp-website-fetcher.default.svc.cluster.local/docs
          resourcePolicyUri: http://mcp-website-fetcher.default.svc.cluster.local/policies
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: mcp-transform
spec:
  targetRefs:
    - name: mcp-route
      kind: HTTPRoute
      group: gateway.networking.k8s.io
  traffic:
    transformation:
      response:
        body: 'request.path == "/.well-known/oauth-protected-resource" ? json(response.body).merge({"resource": "http://localhost:8080"}) : response.body'
    cors:
      allowOrigins:
        - '*'
      allowMethods:
        - GET
        - POST
        - OPTIONS
      allowHeaders:
        - mcp-protocol-version
        - content-type
        - authorization
      allowCredentials: true

