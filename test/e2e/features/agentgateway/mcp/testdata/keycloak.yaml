apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm
data:
  mcp-realm.json: |
    {
      "realm": "mcp",
      "enabled": true,
      "clientScopes": [
        {
          "name": "tools/call/fetch",
          "protocol": "openid-connect",
          "attributes": {
            "include.in.token.scope": "true",
            "display.on.consent.screen": "false"
          }
        }
      ],
      "defaultOptionalClientScopes": [
        "tools/call/fetch"
      ],
      "clients": [
        {
          "clientId": "mcp_proxy",
          "publicClient": false,
          "serviceAccountsEnabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "supersecret",
          "directAccessGrantsEnabled": true,
          "redirectUris": ["*"]
        }
      ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.3
          args:
            - start-dev
            - --import-realm
            - --http-port
            - "7080"
            - --https-port
            - "7443"
          ports:
            - name: http
              containerPort: 7080
            - name: https
              containerPort: 7443
          env:
            - name: KC_HOSTNAME
              value: keycloak
            - name: KC_HOSTNAME_PORT
              value: "7080"
            - name: KC_HOSTNAME_STRICT_BACKCHANNEL
              value: "true"
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_LOG_LEVEL
              value: info
          volumeMounts:
            - name: realm-import
              mountPath: /opt/keycloak/data/import
      volumes:
        - name: realm-import
          configMap:
            name: keycloak-realm
            items:
              - key: mcp-realm.json
                path: mcp-realm.json
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  selector:
    app: keycloak
  ports:
    - name: http
      port: 7080
      targetPort: 7080
    - name: https
      port: 7443
      targetPort: 7443
  type: ClusterIP
